<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Avatar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://rawcdn.githack.com/signalwerk/signalwerk.styles/f0b1b2a/styles/main.critical.css"
      media="all"
    />
    <link
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      href="https://rawcdn.githack.com/signalwerk/signalwerk.styles/f0b1b2a/styles/main.rest.css"
      media="all"
    />
  </head>
  <body>
    <main>
      <article class="content">
        <header>
          <h1>Avatar</h1>

          <address class="small">
            Author:
            <a rel="author" href="https://signalwerk.ch/">Stefan Huber</a>
          </address>
        </header>
        <section>
          <h2>SVG</h2>
          <img
            src="https://avatar.signalwerk.ch/latest/signalwerk.svg"
            alt="Signalwerk Avatar"
          />
          <h3>Markdown</h3>
          <pre><code>![Signalwerk Avatar](https://avatar.signalwerk.ch/latest/signalwerk.svg)</code></pre>
        </section>
        <section>
          <h2>PNG 2000â€¯px width</h2>
          <img
            src="https://avatar.signalwerk.ch/latest/signalwerk_2000px.png"
            alt="Signalwerk Avatar"
          />
          <h3>Markdown</h3>
          <pre><code>![Signalwerk Avatar](https://avatar.signalwerk.ch/latest/signalwerk_2000px.png)</code></pre>
        </section>
        <footer>
          <h2>Source</h2>
          <p><a rel="author" href="https://github.com/signalwerk/avatar">GitHub Repository</a></p>
        </footer>
      </article>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
